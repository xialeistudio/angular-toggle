<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularToggle</title>
    <link rel="stylesheet" href="angular-toggle.css"/>
</head>
<body ng-controller="MainCtrl">
<angular-toggle name="checked"></angular-toggle>
{{checked}}
<script src="vendor/angularjs/angular.min.js"></script>
<script src="angular-toggle.js"></script>
<script>
    (function () {
        "use strict";
        angular.module('app', [
            'angular-toggle'
        ]).controller('MainCtrl',['$scope',function($scope){
            $scope.$watch('checked',function(n,o){
               console.log(n);
            });
        }]);
    })();
</script>
</body>
</html>
